<div class="container" fxLayout="column" fxLayoutGap="2rem">

  <div class="header" fxLayoutAlign="center start">
    <span class="title">Multicriteria Table</span>
  </div>

  <mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <ng-container *ngFor="let column of displayedColumns; let i = index" [matColumnDef]="column">
      <mat-header-cell *matHeaderCellDef fxFlex>
        <div *ngIf="i==0" fxFlex fxLayoutAlign="start center">
          {{ column | uppercase }}
        </div>
        <div *ngIf="i!=0" fxFlex fxLayoutAlign="center center">
          {{ column | uppercase }}
        </div>
      </mat-header-cell>
      <mat-cell *matCellDef="let element; let j = index">
        <div *ngIf="element[i] != null" [ngClass]="{'first': i===0}" style="margin: auto;">
          <span class="real-value" *ngIf="element[i].name;else value">{{ element[i].name }}</span>

          <ng-template #value>
            <span>{{ element[i] }}</span>
          </ng-template>
        </div>
      </mat-cell>

    </ng-container>



    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  </mat-table>
</div>
